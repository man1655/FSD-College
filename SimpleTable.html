<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Table</title>
    <style>
        body{
            background-color: aquamarine;
           
         
        }
        table{
            border: 5px solid red;
        }
       
    </style>
</head>
<body>
   <table border="2px" bordercolor="red" align="center" height="500xpx" width="700px" cellpading="10px" cellspacing="5px">
    <tr>
        <th rowspan="2">A</th>
        <th>B</th>
        <th rowspan="3">D</th>
        <th colspan="2">E</th>
        <th>f</th>
    </tr>
    <tr>
        <th>C</td>
        <th rowspan="2">G</th>
        <th rowspan="2">H</th>
        <th rowspan="2">I</th>
        
    </tr>
    <tr>
        <th colspan="2">J</th>
        
    </tr>
    <tr>
        <th colspan="3">k</th>
        <th>L</th>
        <th colspan="2">M</th>
        
    </tr>
   </table>
</body>
</html>
